<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="intro">Welcome to my first Calculator</div>
        <div class="calc">
            <div class="display">
                <div class="result"></div>
            </div>
            <div class="keypad">
                <div class="row">
                    <div onclick="cleanAll()" class="sign">C</div>
                    <div class="sign">del</div>
                    <div class="sign">%</div>
                    <div  onclick="insert('/')" class="button sign">&divide</div>
                </div>
                <div class="row">
                    <div onclick="insert('7')" class="button number">7</div>
                    <div onclick="insert('8')" class="button number">8</div>
                    <div onclick="insert('9')" class="button number">9</div>
                    <div onclick="insert('*')" class="button sign">&times</div>
                </div>
                <div class="row">
                    <div onclick="insert('4')" class="button number">4</div>
                    <div onclick="insert('5')" class="button number">5</div>
                    <div onclick="insert('6')" class="button number">6</div>
                    <div onclick="insert('-')" class="button sign">-</div>
                </div>
                <div class="row">
                    <div onclick="insert('1')" class="button number">1</div>
                    <div onclick="insert('2')" class="button number">2</div>
                    <div onclick="insert('3')" class="button number">3</div>
                    <div onclick="insert('+')" class="button sign">+</div>
                </div>
                <div class="row">
                    <div class="button"></div>
                    <div onclick="insert('0')" class="button number">0</div>
                    <div onclick="insert('.')" class="button number">.</div>
                    <div onclick="equal()" class="button equalSign">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="mainJs.js"></script>
</body>
</html>
